<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="result-summary">
      <section class="result grid-col">
        <h1 class="col-title">Your Result</h1>
        <div class="result-points">
          <span>76</span>
          of 100
        </div>
        <div class="result-description">
          <p class="description-title">Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="summary grid-col">
        <h2 class="col-title">Summary</h2>
        <div class="grid-col">
          <div class="summary-item">
            <div class="summary-title">
              <img src="./assets/images/icon-reaction.svg" alt="reaction-image" />
              <p>Reaction</p>
            </div>
            <p>
              <span class="summary-score">80</span>
              / 100
            </p>
          </div>
          <div class="summary-item">
            <div class="summary-title">
              <img src="./assets/images/icon-memory.svg" alt="memory-image" />
              <p>Memory</p>
            </div>
            <p>
              <span class="summary-score">92</span>
              / 100
            </p>
          </div>
          <div class="summary-item">
            <div class="summary-title">
              <img src="./assets/images/icon-verbal.svg" alt="verbal-image" />
              <p>Verbal</p>
            </div>
            <p>
              <span class="summary-score">61</span>
              / 100
            </p>
          </div>
          <div class="summary-item">
            <div class="summary-title">
              <img src="./assets/images/icon-visual.svg" alt="visual-image" />
              <p>Visual</p>
            </div>
            <p>
              <span class="summary-score">72</span>
              / 100
            </p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </body>
</html>
